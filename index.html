<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <section class="navbar flex-box-column">
        <div class="fillerline"></div>
        <div class="navbar-tooltip">
          <ul class="navbar-nav">
            <li>
              <a href="./registration.html">Registration</a>
            </li>
            <li>
              <a href="./log-in.html">Log In</a>
            </li>
          </ul>
        </div>
        <div class="navbar-brand">
          <a href="./index.html">
            <img src="./images/site-logo.png" alt="site-logo" />
          </a>
        </div>
        <div class="fillerline background-color-white"></div>
      </section>
    </header>
    <main class="gradient">
      <section class="card index flex-box-column">
        <div
          class="card-item-container card-item-container-index-top margin-bottom-index"
        >
          <div
            class="card-item card-item-slider border-default border-radius-default"
          >
            <img src="./images/senior-group-home.jpg" alt="dummy-slider-img" />
          </div>
          <div
            class="card-item card-item-latest-news flex-box-column backgrouind-color-light-yellow border-radius-default border-default text-align-center"
          >
            <h2>AIC eServices for Finacning Schemes (eFASS)</h2>
            <p>
              Log in with your Singpass to apply for and manage long term care
              schemes online.
            </p>
            <button type="submit">Proceed</button>
          </div>
        </div>
        <div
          class="card-item card-item-register-now flex-box-column border-radius-default margin-bottom-index text-align-center background-image-register-now"
        >
          <h2>Do you qualify for shelter help?</h2>
          <ul class="register-now">
            <li>Register yourself in our service.</li>
            <li>For your loved one.</li>
            <li>For your wellbeing.</li>
          </ul>
          <button class="register-now" type="">Register Now</button>
        </div>
        <div class="card-item-container">
          <div class="card-item"></div>
        </div>
        <div class="card-item-container">
          <div class="card-item"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
